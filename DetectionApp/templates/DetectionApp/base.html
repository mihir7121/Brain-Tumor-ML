<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"

  <link

  <!-- Core theme CSS (includes Bootstrap)-->
  <title>Brain Tumor Detection App </title>
  {% load static %}
  {% block css %}
  <link href="{% static 'css/template.css' %}" rel="stylesheet" /> {% endblock %}

<body>
  <nav class="navbar navbar-expand-md  mt-3 navbar-dark bg-inverse navbar-toggleable-sm">
    <a href="#" class="navbar-brand">

        <a href="{% url 'landing' %}">
          <span class="float-left mr-5 logo"> Brain Tumor</span>
        </a>
      </div>

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar-nav float-right" id="navbarCollapse">
      <div class="navbar-nav ml-auto">
        <a href="{% url 'landing' %}" class="middle nav-item  nav-link navbar_headings ml-5">Home</a>
        <a href="{% url 'aboutus' %}" class="middle nav-item  nav-link navbar_headings ml-5">About</a>
