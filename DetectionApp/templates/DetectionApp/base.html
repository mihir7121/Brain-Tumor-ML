<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400&display=swap"
    rel="stylesheet">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    rel="stylesheet" />
  <link

    rel="stylesheet" />

  <!-- Core theme CSS (includes Bootstrap)-->
  <title>Brain Tumor Detection App </title>
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

<body>

  <header id="header" class="fixed-top d-flex align-items-center mt-2 header-transparent">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <!-- <h1 class="text-light" style="font-family: 'Bree Serif', serif;"><a href="index.html"><span><strong> CSI-SPIT </strong></span></a></h1> -->
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="{% url 'landing' %}" style="background-color: none;">
          <span class="float-left mr-5 logo"><i class="fas fa-brain"></i> Brain Tumor</span>
        </a>
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="{% url 'landing' %}" class="ml-5">Home</a></li>
          <li><a href="{% url 'aboutus' %}" class="ml-5">About</a></li>
          <li><a href="https://github.com/mihir7121/Brain-Tumor-ML" class="ml-5" target="_blank">Contribute</a></li>
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header>
  {% block body %} {% endblock %}
  {% block js %} {% endblock %}
